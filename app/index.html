<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700'>
  <Title>Wikipedia Viewer</Title>

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor.js -->
  <script src="./temp/scripts/vendor.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div class="wrapper">
    <div class="random">
      <a href="http://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia article</a>.
    </div>
    <div class="center">
      <div class="center-inner">
        <label class="search" for="searchterm">
          <input id="searchterm" name="search" type="text" autocomplete="off">
        </label>
        <p>
          Hover over the icon to begin your search!
        </p>
      </div>
    </div>
    <div class="section"></div>
    <footer class="footer">
      <p>
        &copy; <script>new Date().getFullYear()>2010&&document.write(""+new Date().getFullYear());</script> &#8224; Maria D. Campbell &#8224;
      </p>
    </footer>
  </div>
  <!-- build:js assets/scripts/app.js -->
  <script src="/temp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
