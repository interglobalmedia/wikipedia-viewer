<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="keywords" content="Front End Development, APIs, JavaScript, ES6, ES2015, code modularization, front end workflows, gulp, task runners, webpack, browser-sync, minification, optimization, postcss, gh-pages, npm, node.js, git, github, repository">
  <meta name="description" content="A Wikipedia Search Application using the Wikipedia Search API using keywords to search for articles on Wikipedia.">
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700'>
  <title>Wikipedia Viewer</title>
  <link rel="apple-touch-icon" sizes="57x57" href="assets/brand-favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/brand-favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/brand-favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/brand-favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/brand-favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/brand-favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/brand-favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/brand-favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/brand-favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/brand-favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/brand-favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/brand-favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/brand-favicons/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="assets/brand-favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
    <link rel="icon" href="http://interglobalmedia.github.io/wikipedia-viewer/favicon.ico" />

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor.js -->
  <script src="./temp/scripts/vendor.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div class="wrapper">
	<div class="random">
	  <a href="http://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia article</a>.
	</div>
	<div class="center">
	  <div class="center-inner">
		<label class="search" for="searchterm">
		  <input id="searchterm" name="search" type="text" autocomplete="off">
		</label>
		<p>
		  Hover over the icon to begin your search!
		</p>
	  </div>
	</div>
	<div class="section"></div>
	<footer class="footer">
	  <p>
		&copy; <script>new Date().getFullYear()>2010&&document.write(""+new Date().getFullYear());</script> &#8224; Maria D. Campbell &#8224;
	  </p>
	</footer>
  </div>
  <!-- build:js assets/scripts/app.js -->
  <script src="/temp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
