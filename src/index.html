<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="keywords"
    content="Front End Development, APIs, JavaScript, ES6, ES2015, code modularization, front end workflows, gulp, task runners, webpack, browser-sync, minification, optimization, postcss, gh-pages, npm, node.js, git, github, repository">
  <meta name="description"
    content="A Wikipedia Search Application using the Wikipedia Search API using keywords to search for articles on Wikipedia.">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Wikipedia Viewer</title>
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <div class="site-content">
    <div class="icon-container">
      <button class="scroll bottom icon icon-expand"><span class="material-icons">
          keyboard_arrow_down
        </span></button>
      <a href="#" class="scroll top icon icon-expand"><span class="material-icons">
          keyboard_arrow_up
        </span></a>
    </div>
    <div class="wrapper">
      <h1>Wikipedia Viewer</h1>
      <div class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia article</a>.
      </div>
      <div class="center">
        <div class="center-inner">
          <form class="search-form js-search-form">
            <input class="search-input js-search-input" name="search" type="search"  autofocus>
          </form>
        </div>
      </div>
      <section class="search-results js-search-results">
        <p>
          Hover over the icon to begin typing your search!
        </p>
      </section>
    </div>
  </div>
  <footer class="footer">
    <script>
      const theDate = new Date()
      const footer = document.querySelector('.footer');
      footer.style.fontWeight = "400";
      footer.style.letterSpacing = "0.07rem";
      footer.style.fontFamily = "Lato, sans-serif";
      footer.style.color = "#fea353";
      footer.innerHTML =
        `&#10013; Â© ${theDate.getFullYear()} Maria D. Campbell &#10013;`;
    </script>
  </footer>
</body>

</html>
